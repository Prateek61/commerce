{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ title }}</h2>

    {% for listing in listings %}
        <div class="listing">
            <a href="{% url 'listing' listing.id %}">
                <div>{{ listing.name }}</div>
            </a>
            <div>{{ listing.description }}</div>
        </div>
    {% endfor %}
{% endblock %}
