{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea class="form-control" type="text" name="description" placeholder="Description"></textarea>
        </div>
        <div class="formgroup">
            <select class="form-control" name="category">
                <option value="0">Select a category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="price" placeholder="Starting bid">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="url" placeholder="Image URL">
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
